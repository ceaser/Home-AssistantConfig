  - platform: mqtt
    name: "Office"
    command_topic: "office/switch1"
    payload_on: "ON"
    payload_off: "OFF"
    optimistic: true
    qos: 1
    retain: true
    value_template: '{{ value.x }}'
  - platform: mqtt
    name: "Anet A8 Power Strip"
    command_topic: "cmnd/a8/power"
    state_topic: "stat/a8/POWER"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
  - platform: mqtt
    name: "Kitchen"
    state_topic: "shellies/shellyswitch25-BA85AD/relay/1"
    command_topic: "shellies/shellyswitch25-BA85AD/relay/1/command"
    qos: 1
    payload_on: "on"
    payload_off: "off"
    retain: false
  - platform: template
    switches:
      nzbget:
        value_template: "{{ is_state('sensor.nzb_get', 'on') }}"
        turn_on:
          service: rest_command.nzbget
          data:
            method: pausedownload
        turn_off:
          service: rest_command.nzbget
          data:
            method: resumedownload
# Don't use retain for Sonoff-Tasmota. See https://www.youtube.com/watch?v=31IyfM1gygo for more information
# On the Tasmota console type the following commands:
# SwitchRetain Off
# ButtonRetain On
# ButtonRetain Off
# PowerOnState 3
# PowerRetain On
