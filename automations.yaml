- id: sonos_get
  alias: 'Sonos Get'
  initial_state: 'on'
  trigger:
    - platform: homeassistant
      event: start
    - platform: state
      entity_id: media_player.sonos_familyroom
  action:
    - service_template: "homeassistant.turn_{{ 'on' if is_state_attr('media_player.sonos_familyroom', 'speech_enhance', true) else 'off' }}"
